<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; background-color: #7fffd4;">
    <form>
        <fieldset style="background-color: #21bb6e;">

<legend style="color: blueviolet;">Dados Pessoais</legend>

            <label for="nome"> Nome: </label>
            <input type="text" name="nome" id="nome" required minlength="3" />
            <!-- <br /> -->
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
    
            <label for="senha">Senha: </label>         
            <input type="password" name="senha" id="senha" />
    
        </fieldset>

        <fieldset style="background-color: #a52a2a;">
            <legend style="color: darkgreen;">Outros Dados</legend>
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor">
    
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" />
    
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
    
            <label for="arquivo">Arquivo:</label>
            <input type="file" name="arquivo" id="arquivo">

        </fieldset>
       
       
        <br/>
        <label for="sexo">Sexo:</label>
        <label>
        <input type="radio" name="sexo" id="sexo" value="Masculino" />Masculino
    </label>
    <label>
        <input type="radio" name="sexo" id="sexo" value="Feminino" />Feminino
    </label>
    <label for="esporte">Esporte:</label>
    <label>
    <input type="checkbox" name="esporte" id="esporte" value="futebol" />Futebol
    </label>
    <label>
        <input type="checkbox" name="esporte" id="esporte" value="volei" />Vôlei
        </label>

     <br />
        <label for="mensagem">Mensagem:</label>
        <textarea name="Mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br/>
        <label for="esatado">Estado:</label>
        <select name="estado" id="estado">
            <optgroup label="Sul">
            <option value="Parana">Paraná</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        </optgroup>
        <optgroup label="Sudeste">
            <option value="Sao Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Espirito Santo">Espírito Santo</option>
        </optgroup>
        </select>
    <br>
     <input type="submit" name="submite" id="submite" value="Enviar"/>
        <input type="reset" name="reset" id="limpar" value="Limpar"/>


    </form>
</body>
</html>
