<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos js</title>
</head>
<style>
    .minha-Classe{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        
    }
</style>
<body>
    <button onclick="criarElementoHTML()">Criar Elemento HTML</button>
</body>
<script>
    criarElementoHTML = () =>{
        //criar elemtno do HTML do tipo div
        const novoElemento = document.createElement('div');
        const aleatorio = Math.floor (Math.random() * 100) +1 ;
        novoElemento.id = 'meuDiv' + aleatorio
        novoElemento.className = 'minha-Classe';

        if(aleatorio >= 50){
            novoElemento.className = 'minha-Classe';
        }

        const texto = document.createTextNode ("esse Ã© o texto");
        novoElemento.appendChild(texto);

        document.body.appendChild(novoElemento);
    }
</script>
</html>
